<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contoh Program HTML dan JavaScript DOM</title>
  </head>
  <body>
    <h1 id="judul">Judul Dokumen</h1>
    <p class="paragraf">Ini adalah paragraf 1.</p>
    <p class="paragraf">Ini adalah paragraf 2.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
     <h2>Radio Button</h2>
    <input type="radio" name="color" id="red" value="red">
    <label for="red">Merah</label>
    <input type="radio" name="color" id="green" value="green">
    <label for="green">Hijau</label>

    <h2>Checkbox</h2>
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Saya setuju dengan syarat dan ketentuan</label>

    <h2>Select Box</h2>
    <select id="select">
      <option value="option1">Opsi 1</option>
      <option value="option2">Opsi 2</option>
      <option value="option3">Opsi 3</option>
    </select>

    
    <script src="main.js">
    </script>
  </body>
</html>
